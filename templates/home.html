<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC VERIFICATION</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            background: #007bff;
            font-family: Arial, sans-serif;
        }

        #text {
            text-align: center;
            margin-top: 50px;
        }

        img.home {
            border-radius: 8%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            padding: 10px;
            max-width: 100%;
            height: auto;
        }

        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: #fff;
            border: none;
            color: #007bff;
            text-align: center;
            font-size: 20px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
            font-family: Arial, sans-serif;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px rgb(223, 223, 223);
            text-decoration: none;
        }

        .button:hover {
            background-color: #e6e6e6;
        }

        .button span {
            display: inline-block;
            position: relative;
            transition: 0.5s;
            color: #007bff;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }

        h1 {
            font-size: 50px;
            color: #fff;
            font-weight: bold;
        }

        p {
            font-size: 20px;
            color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="text">
                    <div>
                        <img src="/static/images/KYC_img.png" style="width:50%" class="home">
                    </div>
                    <br><br>
                    <h1>Welcome to online</h1>
                    <h1> E-KYC Verification!</h1>
                    <p>Verify your identity online with ease.</p>
                    <a href="{{url_for('dashboard')}}" class="button">
                        <span>Get Started</span>
                    </a>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

</html>
